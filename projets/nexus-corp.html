<body data-parent="https://www.ronanscotet.com/projets" data-nom-projet="Nexus Corp">
    <header class="main-head">
        <nav class="navigation">

                <div class="menu-overlay">

                                <div class="visage">

                                    </div>
                                    <div class="bouche"></div>
                                </div>
                            </div>

            <div class="colonne-2">
